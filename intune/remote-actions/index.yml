title: Executar remotamente ações de dispositivo com o Intune
summary: O Intune proporciona aos administradores a capacidade de executar remotamente ações de dispositivo. Com essas ações remotas do portal do Intune, você pode reiniciar dispositivos, redefinir senhas, localizar dispositivos perdidos ou roubados e muito mais.
