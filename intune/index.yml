sections:
  - items:
      - type: markdown
        text: 'Introdução rápida ao Microsoft Intune. Use o serviço de EMM (gerenciamento de mobilidade empresarial) baseado em nuvem para dar mais produtividade à sua força de trabalho, enquanto mantém os dados corporativos protegidos. O Intune se integra ao Azure Active Directory para proporcionar controle de acesso e identidade, e à Proteção de Informações do Azure para proporcionar proteção de dados.'
