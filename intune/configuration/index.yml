title: Definir configurações de dispositivo
summary: O Microsoft Intune inclui configurações e recursos que você pode habilitar ou desabilitar em diferentes dispositivos em sua organização. Essas configurações e recursos são adicionados aos "perfis de configuração" e, em seguida, você pode usar o Intune para aplicar ou "atribuir" o perfil aos dispositivos.
